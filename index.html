<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src="dist/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .c {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class='c' id='circleSlider'>

</div>

<button id='addBtn'>  添加 </button>
<button id='reduceBtn'>  减小 </button>

<script>
    const circleSlider = new CircleSlider({
        ringConf: {
            ringW: 15
        },
        dataConf: {
            min: 10,
            max: 50,
            value: [15, 30],
            step: 5,
            dragBtnSmallMax: 30,
            dragBtnBigMin: 20
        },
        dragBtn: {
            r: 5
        },
        valueChange: (arr, type)=> {
            console.log(arr)
        }
    })
    console.log(circleSlider)

    const addBtn = document.querySelector('#addBtn')
    const reduceBtn = document.querySelector('#reduceBtn')

    addBtn.addEventListener('click', () => {
        circleSlider.incOrDecActiveNow('+')
    })
    reduceBtn.addEventListener('click', () => {
        circleSlider.incOrDecActiveNow('-')
    })
</script>
</body>
</html>
